<header>
 
    <div class="container">
          <a routerLink="/"></a>
        <nav>
            <ul>
                <li><a routerLink="/accueil">Accueil</a></li>
                <li><a routerLink="/exercices">Exercices</a></li>
                <li><a routerLink="/evenement">Evenements</a></li>

            </ul>
        </nav>
       </div>
      </header>

      <body>
        <img src="assets/images/ev.jpg" width="2000" height="890">
      
        <div class="contact-form" >
        <h2>Créer votre èvenement</h2><br><br>
        <form name="form" (ngSubmit)="createEvenement()" #f="ngForm">
            <p>Titre</p>
            <input  [(ngModel)]="model.titre" type="text" name="Titre"   placeholder="" required>
            <p>Date</p>
            <input  [(ngModel)]="model.date" type="date" name="date"  placeholder="date" required=""><br><br>
            <textarea  [(ngModel)]="model.description" name="description" rows="10" cols="50">Description</textarea><br><br><br>
            
            <input  type="submit" name="" value="Créer">
      
        </form>
      </div>
      
      </body>
